name: Create Release and Upload Binaries

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: amd64
          - os: windows-latest
            arch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.3

    - name: Get dependencies
      run: go get -v -t -d ./...
      env:
        GO111MODULE: "auto"

    - name: Build
      if: runner.arch != 'arm64'
      run:  go build -ldflags "-X main.GitCommit=$(git rev-parse --short HEAD)"

    - name: Build arm64
      if: runner.arch == 'arm64'
      run: GOOS=linux GOARCH=arm64 go build -ldflags "-X main.GitCommit=$(git rev-parse --short HEAD)" 

    - name: Display file structure
      run: ls -R

    - name: Upload built binary
      uses: actions/upload-artifact@v3
      with:
        name: AppleTVRestarter-${{ matrix.os }}-${{ matrix.arch}}
        path: |
              if [ "$RUNNER_OS" == "Windows" ]; then
                  ./AppleTVRestarter.exe
              else
                  ./AppleTVRestarter

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Display structure of downloaded files
      run: ls -R

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Attach binaries to release (Ubuntu)
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./AppleTVRestarter-ubuntu-latest-amd64/AppleTVRestarter
        asset_name: AppleTVRestarter-ubuntu-latest-amd64
        asset_content_type: application/octet-stream

    - name: Attach binaries to release (macOS)
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./AppleTVRestarter-macos-latest-amd64/AppleTVRestarter
        asset_name: AppleTVRestarter-macos-latest-amd64
        asset_content_type: application/octet-stream

    - name: Attach binaries to release (Windows)
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./AppleTVRestarter-windows-latest-amd64/AppleTVRestarter.exe
        asset_name: AppleTVRestarter-windows-latest-amd64.exe
        asset_content_type: application/octet-stream

    - name: Attach binaries to release (Ubuntu-arm64)
      uses: actions/upload-release-asset@v1.0.2
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./AppleTVRestarter-ubuntu-latest-arm64/AppleTVRestarter
        asset_name: AppleTVRestarter-ubuntu-latest-arm64
        asset_content_type: application/octet-stream